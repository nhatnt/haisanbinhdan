        function initMap() {
            var mapProp = {
                center: new google.maps.LatLng(19.0334391, 105.4440063),
                zoom: 9,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            var map = new google.maps.Map(document.getElementById("map"), mapProp);
            var myTrip = new Array();
            myTrip.push(new google.maps.LatLng(19.0334391, 105.4440063));
            myTrip.push(new google.maps.LatLng(19.0550811, 105.5517453));
            myTrip.push(new google.maps.LatLng(18.9940011, 105.5575493));
            myTrip.push(new google.maps.LatLng(19.0223421, 105.2664333));
            myTrip.push(new google.maps.LatLng(19.0334391, 105.4440063));
            var flightPath = new google.maps.Polyline({
                path: myTrip,
                strokeColor: "#0000FF",
                strokeOpacity: 0.8,
                strokeWeight: 2
            });
            flightPath.setMap(map);

            google.maps.event.addListener(map, 'click', function (event) {
                var marker = new google.maps.Marker({
                    position: event.latLng,
                    map: map
                });
                var location = event.latLng;
                var point = [location.lat, location.lng];
                alert (isPointInPoly(point));
            });
        }
        
        function isPointInPoly(pt) {
            var poly = [[19.0334391, 105.4440063], [19.0550811, 105.5517453], [18.9940011, 105.5575493], [19.0223421, 105.2664333], [19.0334391, 105.4440063]];
            for (var c = false, i = -1, l = poly.length, j = l - 1; ++i < l; j = i)
                ((poly[i][1] <= pt[1] && pt[1] < poly[j][1]) || (poly[j][1] <= pt[1] && pt[1] < poly[i].y))
                    && (pt[0] < (poly[j][0] - poly[i][0]) * (pt[1] - poly[i][1]) / (poly[j][1] - poly[i][1]) + poly[i][0])
                    && (c = !c);
            return c;
        }

    </script>
